<!DOCTYPE html>
<html>
    
<head>

        <title>Contents Manager Tool</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="common.css">
	<script src="common.js"></script>
	<script src="groupByUrl.js"></script>
		
</head>	
        
<body>

        <!-- menu -->
    <div id="menu"></div>
        
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-pills">
                            <li>
                                <a id="btnGroupByUser" href="/groupByUser.html?menu=1">유저별</a>
                            </li>
                            <li>
                                <a id="btnGroupByJikmoo" href="/groupByJikmoo.html?menu=2">직무별</a>
                            </li>
                            <li class="active">
                                <a id="btnGroupByUrl" href="/groupByUrl.html?menu=2">Url별</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form name="searchFrm" class="form-horizontal" id="searchFrm" method="get" action="">
                        <fieldset >
                            <div class="form-group" >
                                <label class="col-md-1 control-label" for="exampleInputName2">Date</label>
                            	<div class="col-md-2">
                                <input name="fromDate" class="form-control" id="fromDate" placeholder="YYYYMMDD"
                                type="number">
                                </div>
								<label class="col-md-1 control-label" for="exampleInputEmail2">~</label>
								<div class="col-md-2">
                                <input name="toDate" class="form-control" id="toDate" placeholder="YYYYMMDD"
                                type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-1 control-label" for="keyword">Keyword</label>
                            	<div class="col-md-2">
                                <input name="searchUrlKeyword" class="form-control" id="searchUrlKeyword" placeholder="string">
                                </div>
                            </div>
                            <button id="btnSearch" type="submit" class="btn btn-default">Search</button>
                            </fieldset>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>     
   
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>UrlName</th>
                                    <th>Url</th>
                                    <th>ReqCnt</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <!-- data binding -->
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    <div class="section text-center">
      <div class="container">
        <div id="loadingCircle" class="row"></div>
      </div>
    </div>
        
        <!-- per users -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body...</p>
                        <table class="table" id="perUsers">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>ReqCount</th>
                                    <th>empNo</th>
                                    <th>Name</th>
                                    <th>Duty</th>
                                    <th>Position</th>
                                    <th>Function</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="row text-center" id="modalLoadingCircle"></div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
