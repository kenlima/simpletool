<!DOCTYPE html>
<html>

<head>
<title>Contents Manager Tool</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="common.css">
<script src="sqlMapFormatter.js"></script>
</head>

<body>
	<!-- menu -->
	<div id="menu"></div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div>
						<h1>Sql Log Mapping Formatter</h1>
						<p>컨텐츠관리 시스템 로그에서 SQL이 출력되는 라인 첫번째 위치부터 부터 파라메터가 출력되는 라인 마지막 위치 까지 복사해서 붙이면 됩니다.</p>
						<p></p>
						<p>필요조건 : Preparing 키워드가 있는 라인, Parameters 키워드가 있는 라인 총 2개 라인이 있어야 합니다.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<form name="searchFrm" id="searchFrm" method="post" action="">
				<div class="row">
					<div class="col-md-12">
						<textarea id="inputSql" name="inputSql" class="form-control" rows="10"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<button id="btnSearch" type="submit" class="btn btn-default">GO</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-left">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Parameters</h3>
						</div>
						<div class="panel-body" id="formattedParameter">2013070810(String), 0FFE1ABD1A08215353C233D6E009613E95EEC4253832A761AF28FF37AC5A150C(String)</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Sql</h3>
						</div>
						<div class="panel-body" id="formattedSql"></div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- 접속기록보기 modal -->
</body>

</html>
